<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- pickadate -->
    <link rel="stylesheet" href="css/classic.css" />
    <link rel="stylesheet" href="css/classic.date.css" />
    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Questrial" rel="stylesheet">
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }

        h1.animate__animated {
            display: inline-block;
        }

        .ball {
            visibility: hidden;
        }

        body {
            font-family: 'Questrial';
        }

        .toast {
            position: absolute;
            top: 65px;
            right: 10px;
            background-color: red;
            color: white;
        }
    </style>

</head>

<body>
    <!-- toast -->
    <div id="toast" class="toast">
        <div class="toast-header">
            <strong class="mr-auto"><span id="top">WARNING!</span></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <strong><span id="bottom">NO CHECKBOXES SELECTED!</span></strong>
        </div>
    </div>
    <!-- content -->
    <div class="container">
        <h1 id="happy">Happy Birthday!</h1>
        <hr />
        <form role="form" id="baloons">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="color" id="red">
                                <label class="form-check-label red" for="red">Red balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="color" id="green">
                                <label class="form-check-label green" for="green">Green balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="color" id="blue">
                                <label class="form-check-label blue" for="blue">Blue balloons</label>
                            </div>
                        </div>
                    </div>
                    <!--button group for check/uncheck all-->
                    <div class="btn-group" role="group" aria-label="Check all and Check None Buttons">
                        <button type="button" class="btn btn-secondary" id="all">Check All</button>
                        <button type="button" class="btn btn-secondary" id="none">Check None</button>
                      </div>
                    <br />
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                </div>
                <div class="col-sm">
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                    <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                </div>
            </div>
        </form>
    </div>


    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="/js/picker.js"></script>
    <script src="/js/picker.date.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>

</html>
